<!DOCTYPE html>
<html>
  <head>
    <title>Test Design</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/login.css">
  </head>
  <body>

    <!-- Header -->
    <div class="header">
      <div class="container">
        <!-- Logo -->
        <a class="logo" href="index.html">
          <img src="assets/img/logo.png" alt="Divasma">
        </a>

        <!-- Sign in/up -->
        <div class="topbar">
          <ul class="loginbar pull-right">
            <li><a href="#">Sign up</a></li>
            <li class="topbar-devider"></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </div>

        <!-- Toggle button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="fa fa-bars"></span>
        </button>
      </div>

      <!-- Navbar -->
      <div class="collapse navbar-collapse mega-menu navbar-responsive-collapse">
        <div class="container">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Your Books</a>
            </li>
            <li>
              <a href="#">Add a Book</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <div id="notification"></div>

    <div class="container" id="content">
      <div class="login-container">
        <div class="avatar"><img class="avatar" src="assets/img/person.png" alt="Divasma"></div>
        <div class="login-form-box">
          <form action="" method="">
            <input name="user" type="text" placeholder="username">
            <input type="password" placeholder="password">
            <button class="btn btn-info btn-block login" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>
              2015 &copy; All Rights Reserved.
              <a href="#">About</a> | <a href="#">Contribute</a>
            </p>
          </div>

          <!-- Social Links -->
          <div class="col-md-6">
            <ul class="footer-socials list-inline">
              <li>
                <a href="#" class="tooltips" data-toggle="tooltip" data-placement="top" title="" data-original-title="Twitter">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#" class="tooltips" data-toggle="tooltip" data-placement="top" title="" data-original-title="Github">
                  <i class="fa fa-github"></i>
                </a>
              </li>
            </ul>
          </div>
          <!-- End Social Links -->
        </div>
      </div>
    </div>
    <!-- End Footer -->

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/divasma.js"></script>
  </body>
</html>
